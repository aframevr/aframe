<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Demo Scene 1</title>
  <meta name="description" content="Demo of threejs using Web Components">
  <link rel="stylesheet" type="text/css" href="../shared/style/main.css" />
  <link rel="stylesheet" type="text/css" href="../../dist/vr-markup.css" />
  <script src="../../lib/vendor/dat.gui.js"></script>
  <script src="../../dist/vr-markup-min.js"></script>
  <script src="../../lib/vendor/VRControls.js"></script>
  <script src="../../lib/vendor/VREffect.js"></script>
  <script src="../shared/js/ImageLoader.js"></script>
  <!-- User defined component example -->
  <script src="../../components/vr-video360.js"></script>
  <script src="../../components/vr-curvedPlane2.js"></script>
</head>

<body>
  <vr-scene>
    
    <!-- Camera -->
    <vr-camera z="1" far="100000" near="1" fov="45"s></vr-camera>
    
    <!-- Environment -->
    <vr-video360 src="http://mozvr.github.io/loops/shared/video/cubes/cubes-4096-mp4-30fps-3.mp4" autoplay loop></vr-video360>

    <!-- Elements -->
    <vr-curvedPlane2 y="3.25" radius="14" height="14" thetaStart="240" thetaLength="240" color="#444c35" opacity="0.6"></vr-curvedPlane2>
    <vr-curvedPlane2 y="4.75" radius="10" height="10" thetaStart="280" thetaLength="160" tex="images/ui-concept-1.png"></vr-curvedPlane2>
    
  </vr-scene>
  <button class="vr-button">Enter VR</button>
  <script>
    var scene = document.querySelector('vr-scene');
    var fsButton = document.querySelector('.vr-button');
    fsButton.addEventListener('click', function() {
      scene.enterVR();
    });
  </script>
</body>
</html>
