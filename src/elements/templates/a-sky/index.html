<template is="a-template"
          element="a-sky"
          src=""
          color="#FFF"
          radius="5000"
          segments-width="64"
          segments-height="64">
  <a-entity geometry="primitive: sphere;
                      radius: ${radius};
                      segmentsWidth: ${segments-width};
                      segmentsHeight: ${segments-height}"
            material="shader: flat; 
                      src: url(${src});
                      color: ${color};
                      fog: false"
            scale="-1 1 1">
  </a-entity>
</template>
