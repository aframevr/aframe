<template is="a-template"
          element="a-light"
          angle="60"
          color="#fff"
          ground-color="#fff"
          decay="1"
          distance="0.0"
          exponent="10.0"
          intensity="1.0"
          type="directional">
  <a-entity light="angle: ${angle};
                   color: ${color};
                   groundColor: ${ground-color};
                   decay: ${decay};
                   distance: ${distance};
                   exponent: ${exponent};
                   intensity: ${intensity};
                   type: ${type}">
  </a-entity>
</template>
