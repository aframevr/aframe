<template is="a-template"
          element="a-video"
          src=""
          width="4"
          height="2"
          translate="0 0 0"
          autoplay="true"
          loop="true"
          crossOrigin="anonymous">
  <video id="video"
         src="${src}"
         width="${width}"
         height="${height}"
         autoplay="${autoplay}"
         loop="${loop}"
         crossOrigin="${crossOrigin}"
         style="display: none">
  </video>
  <a-entity geometry="primitive: plane;
                      height: ${height};
                      width: ${width};
                      translate: ${translate}"
            material="shader: flat; src: #video">
  </a-entity>
</template>
