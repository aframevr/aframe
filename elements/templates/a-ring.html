<template is="a-template"
          element="a-ring"
          inner-radius="1"
          outer-radius="2"
          segments-theta="20"
          segments-phi="5"
          theta-start="0"
          theta-length="360"
          translate="0 0 0"
          color="gray"
          opacity="1.0"
          shader="standard"
          transparent="true"
          metalness="0.0"
          roughness="0.5"
          src="">
  <a-entity geometry="primitive: ring;
                      radiusInner: ${inner-radius};
                      radiusOuter: ${outer-radius};
                      segmentsTheta: ${segments-theta};
                      segmentsPhi: ${segments-phi};
                      thetaStart: ${theta-start};
                      thetaLength: ${theta-length};
                      translate: ${translate}"
            material="color: ${color};
                      opacity: ${opacity};
                      shader: ${shader};
                      transparent: ${transparent};
                      metalness: ${metalness};
                      roughness: ${roughness};
                      src: url(${src})"></a-entity>
</template>
