<template is="a-template"
          element="a-sphere"
          radius="5"
          segments-width="36"
          segments-height="18"
          theta-start="0"
          theta-length="6.3"
          color="gray"
          opacity="1.0"
          shader="standard"
          transparent="true"
          metalness="0.0"
          roughness="0.5"
          src=""
          side="front">
  <a-entity geometry="primitive: sphere;
                      radius: ${radius};
                      segmentsWidth: ${segments-width};
                      segmentsHeight: ${segments-height};
                      thetaStart: ${theta-start};
                      thetaLength: ${theta-length}"
            material="color: ${color};
                      opacity: ${opacity};
                      shader: ${shader};
                      transparent: ${transparent};
                      metalness: ${metalness};
                      side: ${side};
                      roughness: ${roughness};
                      src: url(${src})"></a-entity>
</template>
