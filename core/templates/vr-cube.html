<template is="vr-template"
          element="vr-cube"
          height="5"
          width="5"
          depth="5"
          color="gray"
          metalness="0.0"
          roughness="0.5"
          url="">
  <vr-object geometry="primitive: box;
                       height: {{ height }};
                       width: {{ width }};
                       depth: {{ depth }}"
             material="color: {{ color }};
                       metalness: {{ metalness }};
                       roughness: {{ roughness }};
                       url: {{ url }}"></vr-object>
</template>
