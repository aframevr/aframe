<template is="vr-template"
          element="vr-image"
          width="2"
          height="2"
          src="">
  <vr-object geometry="primitive: plane;
                       width: ${width};
                       height: ${height}"
             material="receiveLight: false; 
             		   src: url(${src});
             		   transparent: true">
  </vr-object>
</template>
