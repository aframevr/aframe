<template is="vr-template"
          element="vr-cylinder"
          radius="0.5"
          height="1"
          segments-radius="36"
          segments-height="4"
          theta-start="0"
          theta-length="6.3"
          open-ended="false"
          color="gray"
          metalness="0.0"
          roughness="0.5"
          url="">
  <vr-object geometry="primitive: cylinder;
                       radius: ${radius};
                       height: ${height};
                       segments-radius: ${segments-radius};
                       segments-height: ${segments-height};
                       theta-start: ${theta-start};
                       theta-length: ${theta-length};
                       open-ended: ${open-ended}"
             material="color: ${color};
                       metalness: ${metalness};
                       roughness: ${roughness};
                       url: ${url}"></vr-object>
</template>
