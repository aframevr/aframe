<template is="vr-template"
          element="vr-camera"
          fov="45"
          near="1"
          far="10000"
          look-controls="true"
          wasd-controls="true"
          cursor-distance="1"
          cursor-color="#FFF"
          cursor-depth="10">
    <vr-object camera="fov: ${fov}; near: ${near}; far: ${far}"
               look-controls="enabled: ${look-controls}"
               wasd-controls="enabled: ${wasd-controls}">
      <vr-object position="0 0 -${cursor-distance}" 
                 geometry="primitive: ring; outerRadius: 0.008; innerRadius: 0.006"
                 material="color: ${cursor-color}"
                 cursor="maxDistance: ${cursor-depth}">
      </vr-object>
    </vr-object>
</template>
