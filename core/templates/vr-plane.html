<template is="vr-template"
          element="vr-plane"
          width="1"
          height="1"
          color="gray"
          metalness="0.0"
          roughness="0.5"
          url="">
  <vr-object geometry="primitive: plane;
                       height: {{ height }};
                       width: {{ width }}"
             material="color: {{ color }};
                       metalness: {{ metalness }};
                       roughness: {{ roughness }};
                       url: {{ url }}"></vr-object>
</template>
