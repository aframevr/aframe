<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Events</title>
    <meta name="description" content="Events â€” vr-components">
    <script src="../../build/vr-components.js"></script>
    <link rel="import" href="templates/index.html">
  </head>
  <body>
    <vr-assets>
      <vr-mixin id="link" geometry="primitive: plane; width: 1.0; height: 1.0"></vr-mixin>
      <vr-mixin id="link-hovered" geometry="primitive: plane; width: 1.2; height: 1.2"></vr-mixin>
      <vr-mixin id="link-selected" geometry="primitive: plane; width: 1.4; height: 1.4"></vr-mixin>
    </vr-assets>

    <vr-scene>
      <vr-cursor-gaze></vr-cursor-gaze>

      <vr-object id="holder" scale="1 1 -1" geometry="primitive: sphere; radius: 10" material="receiveLight: false; src: url(images/city.jpg)"></vr-object>

      <vr-object id="links" position="-1 -0.3 -4">
        <vr-pano-link position="0 0 0" src="images/thumb-cubes.png" holderSrc="images/cubes.jpg">
        </vr-pano-link>

        <vr-pano-link position="1.5 0 0" src="images/thumb-city.png" holderSrc="images/city.jpg">
          <vr-load state="selected"></vr-load>
        </vr-pano-link>

        <vr-pano-link position="3 0 0" src="images/thumb-sechelt.png" holderSrc="images/sechelt.jpg">
        </vr-pano-link>
      </vr-object>
    </vr-pano-nav>
