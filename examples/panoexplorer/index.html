<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Events</title>
    <meta name="description" content="Events â€” vr-components">
    <script src="../../build/vr-components.js"></script>
  </head>
  <body>
    <template is="vr-template" element="vr-pano-nav">
    </template>

    <vr-scene>
      <vr-object camera="fov: 45" controls="mouselook: true; locomotion: false">
        <vr-object id="cursor" position="0 0 -3" geometry="primitive: ring; outerRadius: 0.20; innerRadius: 0.14" material="color: gray" cursor="timeout: 1500; fuse: true">
          <vr-mouseenter material="color: springgreen"></vr-mouseenter>
          <vr-mouseleave material="color: gray"></vr-mouseleave>
          <vr-animation begin="hovering" easing="ease-in" attribute="scale" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></vr-animation>
        </vr-object>
      </vr-object>

      <vr-pano-holder id="holder" url="city.jpg"></vr-pano-holder>

      <vr-pano-nav id="links" position="-1 -0.3 -4">
        <vr-pano-link data-id="0" position="0 0 0" thumbUrl="thumb-cubes.png" panoUrl="cubes.jpg" data-selected="false">
        </vr-pano-link>

        <vr-pano-link data-id="1" position="1.5 0 0" thumbUrl="thumb-city.png" panoUrl="city.jpg" data-selected="true" size="1.4">
        </vr-pano-link>

        <vr-pano-link data-id="2" position="3 0 0" type="link" thumbUrl="thumb-sechelt.png" panoUrl="sechelt.jpg" data-selected="false">
        </vr-pano-link>
      </vr-pano-nav>
    </vr-scene>

    <template is="vr-template" element="vr-pano-holder" url="city.jpg">
      <vr-object geometry="primitive: sphere; radius: 10" material="url: https://mozvr.github.io/aframe-core/examples/panoexplorer/images/${url}"></vr-object>
    </template>

    <template is="vr-template" element="vr-pano-link" type="link" size="1.0">
      <vr-object geometry="primitive: plane; width: ${size}; height: ${size}" material="url: https://mozvr.github.io/aframe-core/examples/panoexplorer/images/${thumbUrl}">
        <vr-click target="#holder" size="1.4" url="${panoUrl}"></vr-click>
        <vr-click target="vr-pano-link:not([data-id='${data-id}'])" size="1.0" data-selected="false"></vr-click>
        <vr-click target="vr-pano-link[data-id='${data-id}']" size="1.4" data-selected="true"></vr-click>
        <vr-mouseenter target="vr-pano-link[data-id='${data-id}']:not([data-selected='true'])" size="1.2"></vr-mouseenter>
        <vr-mouseenter target="vr-pano-link:not([data-id='${data-id}']):not([data-selected='true'])" size="1.0"></vr-mouseenter>
        <vr-mouseleave target="vr-pano-link[data-id='${data-id}'][data-selected='false']" size="1.0"></vr-mouseleave>
      </vr-object>
    </template>
  </body>
</html>
