        .tip {
          background: rgba(255,255,255,.9);
          color: rgba(0,0,0,.9);
          display: inline-block;
          font: .8rem monospace;
          padding: .5rem .75rem;

          right: 0;
          text-align: right;

        .tip:active,

          color: #000;

        text-align: right;
      }

  </head>
  <body>
    <a id="tip-hls" class="tip hls" href="../../test/videosphere/hls.html">

    </a>
    <a-scene stats>
      <a-assets>
        <video id="video" autoplay loop crossorigin="anonymous" webkit-playsinline playsinline>
          <source src="https://ucarecdn.com/fadab25d-0b3a-45f7-8ef5-85318e92a261/"></source>
        </video>
      </a-assets>

      <a-videosphere src="#video" rotation="0 180 0"></a-videosphere>
