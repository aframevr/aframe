<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Positional audio</title>
    <meta name="description" content="Demo of threejs using Web Components">
    <script src="../build/vr-components.js"></script>
  </head>
  <body>
    <vr-scene>
      <vr-controls position="0 1.8 30">
        <vr-camera></vr-camera>
      </vr-controls>
      <vr-cube width="5" position="0 5 0" rotation="45 35 0" height="5" depth="5">
        <vr-audio src="../_sounds/cricket.mp3" vol="0.1"></vr-audio>
      </vr-cube>
      <vr-grid size="50"></vr-grid>
    </vr-scene>
  </body>
</html>
