<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Obstacle Course 1</title>
    <meta name="description" content="An example of animations, physics and events put together in a single scene">
    <script src="../build/vr-components.js"></script>
    <script src="js/ColladaLoader.js"></script>
  </head>
  <body>
    <vr-assets>

      <vr-material id="highlight" type="MeshBasicMaterial" color="yellow"></vr-material>
      <vr-material id="ceiling" type="MeshLambertMaterial" color="#9b6d96"></vr-material>
      <vr-material id="wall" type="MeshLambertMaterial" color="#0c99d5"></vr-material>
      <vr-material id="floor" type="MeshLambertMaterial" color="#00af84"></vr-material>
      <vr-material id="interactive" type="MeshLambertMaterial" color="#ffcd02"></vr-material>
      <vr-material id="default" type="MeshBasicMaterial" color="#fff"></vr-material>

      <vr-animation id="spin" attribute="rotation" to="0 360 0" duration="20000" delay="0" loop></vr-animation>

    </vr-assets>
    <vr-scene>

      <vr-controls></vr-controls>
      <vr-camera position="0 3.5 6" near="0.2">
        <vr-cursor position="0 0 -1" radius="0.005"></vr-cursor>
      </vr-camera>
      <vr-hemispherelight position="100 200 100" skyColor="#b0b0ae" groundColor="#FFFFFF" intensity="1.2"></vr-hemispherelight>
      <vr-skysphere src="images/sky-gray.jpg"></vr-skysphere>

      <vr-object scale="0.2 0.2 0.2">


        <!-- Reference grid -->
        <vr-grid size="30" color="#ccc"></vr-grid>


        <!-- Hallway -->
        <vr-object position="0 -1 13">
          <!-- Walls -->
          <vr-cube material="wall" width="2" depth="0.2" height="2" position="0 0 5"></vr-cube>
          <vr-cube material="wall" width="0.2" depth="10" height="2" position="-1 0 0"></vr-cube>
          <vr-cube material="wall" width="0.2" depth="10" height="2" position="1 0 0"></vr-cube>
          <!-- Floor -->
          <vr-plane material="floor" width="2" height="10" position="0 -1 0" rotation="-90 0 0"></vr-plane>
        </vr-object>


        <!-- Large room -->
        <vr-object position="0 0 0">
          <!-- Walls -->
          <vr-cube material="wall" width="0.2" depth="16" height="6" position="-8 0 0"></vr-cube>
          <vr-cube material="wall" width="0.2" depth="16" height="6" position="8 0 0"></vr-cube>
          <vr-cube material="wall" width="16" depth="0.2" height="6" position="0 0 -8"></vr-cube>
          <vr-cube material="wall" width="7" depth="0.2" height="2" position="-4.5 -1 8"></vr-cube>
          <vr-cube material="wall" width="7" depth="0.2" height="2" position="4.5 -1 8"></vr-cube>
          <vr-cube material="wall" width="16" depth="0.2" height="1" position="0 -2.5 8"></vr-cube>
          <vr-cube material="wall" width="16" depth="0.2" height="3" position="0 1.5 8"></vr-cube>
          <!-- Ceiling -->
          <vr-plane material="ceiling" width="6" height="4" position="-5 3 -4" rotation="90 0 0"></vr-plane>
          <vr-plane material="ceiling" width="6" height="4" position="5 3 -4" rotation="90 0 0"></vr-plane>
          <vr-plane material="ceiling" width="16" height="10" position="0 3 3" rotation="90 0 0"></vr-plane>
          <vr-plane material="ceiling" width="16" height="2" position="0 3 -7" rotation="90 0 0"></vr-plane>
          <!-- Floor -->
          <vr-plane material="floor" width="16" height="16" position="0 -3 0" rotation="-90 0 0"></vr-plane>
        </vr-object>


        <!-- Lift -->
        <vr-object position="0 0 -4">
          <!-- Music -->
            <!-- TODO -->
            <vr-audio></vr-audio>
          <!-- Platform -->
          <vr-object position="0 -2.5 0">
            <vr-cube material="interactive" width="4" depth="4" height="0.4" position="0 0 0"></vr-cube>
            <vr-cube material="interactive" width="0.5" depth="0.5" height="12" position="0 -6 0"></vr-cube>
          </vr-object>
          <!-- Shaft -->
          <vr-object position="0 7 0">
            <vr-cube material="wall" width="4" depth="0.2" height="8" position="0 0 2"></vr-cube>
            <vr-cube material="wall" width="4" depth="0.2" height="8" position="0 0 -2"></vr-cube>
            <vr-cube material="wall" width="0.2" depth="4" height="8" position="2 0 0"></vr-cube>
            <vr-cube material="wall" width="0.2" depth="4" height="8" position="-2 0 0"></vr-cube>
            <!-- Top of Shaft -->
            <vr-object position="0 5 0">
              <vr-cube material="wall" width="4" depth="0.2" height="2" position="0 0 2"></vr-cube>
              <vr-cube material="wall" width="0.2" depth="4" height="2" position="2 0 0"></vr-cube>
              <vr-cube material="wall" width="0.2" depth="4" height="2" position="-2 0 0"></vr-cube>
              <vr-plane material="ceiling" width="4" height="4" position="0 1 0" rotation="90 0 0"></vr-plane>
              <!-- Doors -->
              <vr-cube material="interactive" width="2" depth="0.2" height="2" position="-1 0 -2"></vr-cube>
              <vr-cube material="interactive" width="2" depth="0.2" height="2" position="1 0 -2"></vr-cube>
            </vr-object>
          </vr-object>
        </vr-object>


        <!-- Hallway -->
        <vr-object position="0 12 -11">
          <!-- Walls -->
          <vr-cube material="wall" width="0.2" depth="10" height="2" position="-2 0 0"></vr-cube>
          <vr-cube material="wall" width="0.2" depth="10" height="2" position="2 0 0"></vr-cube>
          <!-- Ceiling and floor -->
          <vr-plane material="ceiling" width="4" height="10" position="0 1 0" rotation="90 0 0"></vr-plane>
          <vr-plane material="floor" width="4" height="10" position="0 -1 0" rotation="-90 0 0"></vr-plane>
          <!-- Lights -->
        </vr-object>


        <!-- Large room 2 -->
        <vr-object position="0 13 -24">
          <!-- Lights -->
            <!-- TODO -->
          <!-- Model -->
          <vr-object position="0 -2.5 0" animation="spin">
            <vr-model src="models/city1/city.dae" position="-0.65 0.48 0.2" scale="1 1 1" rotation="0 -45 0"></vr-model>
            <vr-cylinder material="floor" radius="2.5" height="1" radiusSegments="72" position="0 0 0"></vr-cylinder>
          </vr-object>
          <!-- Floating information panel -->
            <!-- TODO -->
          <!-- Music -->
            <!-- TODO -->
          <!-- Button -->
          <vr-cube material="interactive" width="0.4" depth="0.2" height="0.6" position="-2.7 -1.2 -7.9"></vr-cube>
          <!-- Walls -->
          <vr-cube material="wall" width="0.2" depth="16" height="6" position="-8 0 0"></vr-cube>
          <vr-cube material="wall" width="0.2" depth="16" height="6" position="8 0 0"></vr-cube>
          <vr-object position="0 0 8">
            <vr-cube material="wall" width="6" depth="0.2" height="2" position="-5 -1 0"></vr-cube>
            <vr-cube material="wall" width="6" depth="0.2" height="2" position="5 -1 0"></vr-cube>
            <vr-cube material="wall" width="16" depth="0.2" height="1" position="0 -2.5 0"></vr-cube>
            <vr-cube material="wall" width="16" depth="0.2" height="3" position="0 1.5 0"></vr-cube>
          </vr-object>
          <vr-object position="0 0 -8">
            <vr-cube material="wall" width="6" depth="0.2" height="3" position="-5 -1.5 0"></vr-cube>
            <vr-cube material="wall" width="6" depth="0.2" height="3" position="5 -1.5 0"></vr-cube>
            <vr-cube material="wall" width="16" depth="0.2" height="3" position="0 1.5 0"></vr-cube>
          </vr-object>
          <!-- Ceiling -->
          <vr-plane material="ceiling" width="4" height="16" position="-6 3 0" rotation="90 0 0"></vr-plane>
          <vr-plane material="ceiling" width="4" height="16" position="6 3 0" rotation="90 0 0"></vr-plane>
          <vr-plane material="ceiling" width="16" height="4" position="0 3 -6" rotation="90 0 0"></vr-plane>
          <vr-plane material="ceiling" width="16" height="4" position="0 3 6" rotation="90 0 0"></vr-plane>
          <!-- Floor -->
          <vr-plane material="floor" width="16" height="16" position="0 -3 0" rotation="-90 0 0"></vr-plane>
        </vr-object>

        <!-- Staircase -->
        <vr-object position="0 11.5 -32.5">
          <vr-cube material="wall" width="8" depth="1" height="3" position="0 0 0"></vr-cube>
          <vr-cube material="wall" width="8" depth="1" height="3" position="0 0 -1.1"></vr-cube>
          <vr-cube material="wall" width="8" depth="1" height="3" position="0 0 -2.2"></vr-cube>
          <vr-cube material="wall" width="8" depth="1" height="3" position="0 0 -3.3"></vr-cube>
          <vr-cube material="wall" width="8" depth="1" height="3" position="0 0 -4.4"></vr-cube>
        </vr-object>

        <!-- Walkway -->
        <vr-object position="0 14 -42.5">
          <!-- Walls -->
          <vr-cube material="wall" width="0.2" depth="10" height="1" position="-2 -0.5 0"></vr-cube>
          <vr-cube material="wall" width="0.2" depth="10" height="1" position="2 -0.5 0"></vr-cube>
          <!-- Floor -->
          <vr-plane material="floor" width="4" height="10" position="0 -1 0" rotation="-90 0 0"></vr-plane>
        </vr-object>

        <!-- Warp gate -->
        <vr-plane material="interactive" width="8" height="8" position="0 10 -50" rotation="-90 0 0"></vr-plane>

      </vr-object>
    </vr-scene>
  </body>
</html>
