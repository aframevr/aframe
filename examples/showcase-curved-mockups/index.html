<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Curved Images</title>
    <meta name="description" content="Curved Images - A-Frame">
    <script src="../../build/aframe.js"></script>
  </head>
  <body>
    <a-scene>

      <a-camera fov="80" position="0 1.8 0" near="0.2" cursor-color="#33CCFF"></a-camera>

      <a-curvedimage src="../_images/ui/3.png" radius="5.7" theta-length="180" height="9" rotation="0 90 0" scale="1.2 1.2 1.2"></a-curvedimage>
      <a-curvedimage src="../_images/mozvr.png" radius="5.7" theta-length="18" height=".36" rotation="0 -110 0" position="0 2 0" opacity="0.2"></a-curvedimage>
      <a-curvedimage src="../_images/ui/1.png" radius="5.7" theta-length="72" height="2.6" rotation="0 -140 0" position="0 0.7 0" scale="0.6 0.6 0.6"></a-curvedimage>
      <a-curvedimage src="../_images/ui/2.png" radius="5.7" theta-length="72" height="3.02" rotation="0 80 0" scale="0.8 0.8 0.8"></a-curvedimage>

      <a-image position="0 -5 0" src="../_images/radial-shadow-2.png" rotation="-90 0 0" scale="6 6 6"></a-image>

      <a-sky color="#FFF"></a-sky>

    </a-scene>
  </body>
</html>
