<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video</title>
    <meta name="description" content="Demo of threejs using Web Components">
    <script src="../build/vr-components.js"></script>
  </head>
  <body>
    <vr-scene>
      <vr-controls position="0 1.8 28">
        <vr-camera></vr-camera>
      </vr-controls>
      <vr-skysphere color="#000"></vr-skysphere>
      <vr-grid size="50"></vr-grid>
      <vr-video position="0 4.5 0" width="16" height="9" src="https://raw.githubusercontent.com/Mozilla-NTU/slidesMay2015/gh-pages/media/bunny.mp4" autoplay loop></vr-video>
    </vr-scene>
  </body>
</html>
