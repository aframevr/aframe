<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Comic Book â€¢ A-Frame</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="../../../dist/aframe-master.js"></script>
    <script src="../../js/info-message.js"></script>
    <script src="page-controls.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #d471aa"
      info-message="htmlSrc: #messageText; height: 400">
      <a-assets>
        <a-asset-item id="messageText" src="message.html"></a-asset-item>
        <!--
          Image 1, 2 source: https://imagecomics.com/comics/series/blackbird
          Authors: Jen Bartel, Sam Humphries
        -->
        <img id="page1" crossOrigin="anonymous" src="https://cdn.aframe.io/examples/comicbook/page1.jpg">
        <img id="page2" crossOrigin="anonymous" src="https://cdn.aframe.io/examples/comicbook/page2.jpg">
        <!--
          Image 3, 4, 5 source: https://imagecomics.com/comics/series/the-weatherman
          Authors: Jody LeHeup, Nathan Fox
        -->
        <img id="page3" crossOrigin="anonymous" src="https://cdn.aframe.io/examples/comicbook/page3.jpg">
        <img id="page4" crossOrigin="anonymous" src="https://cdn.aframe.io/examples/comicbook/page4.jpg">
        <img id="page5" crossOrigin="anonymous" src="https://cdn.aframe.io/examples/comicbook/page5.jpg">
      </a-assets>
      <a-entity
        layer="src: #page1; height: 3; width: 1.9505"></a-entity>
      <a-entity oculus-touch-controls="hand: left" page-controls></a-entity>
      <a-entity oculus-touch-controls="hand: right" page-controls></a-entity>
    </a-scene>
  </body>
</html>
