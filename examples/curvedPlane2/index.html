<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Curved Plane 2</title>
    <meta name="description" content="Demo of threejs using Web Components">
    <script src="../../build/vr-components.js"></script>
  </head>
  <body>
    <vr-scene>
      <vr-controls position="0 1.8 20">
        <vr-camera></vr-camera>
      </vr-controls>
      <vr-curvedPlane2 radius="50" height="40" thetaStart="340" thetaLength="90" color="#e14164" position="0 -5 0"></vr-curvedPlane2>
      <vr-curvedPlane2 radius="4" height="1" thetaStart="10" thetaLength="30" color="#ffcd02" position="0 3.25 0"></vr-curvedPlane2>
      <vr-curvedPlane2 radius="20" height="4" thetaStart="315" thetaLength="90" color="#0c99d5" position="0 5 0"></vr-curvedPlane2>
      <vr-curvedPlane2 radius="200" height="12" thetaStart="240" thetaLength="180" color="#6fbe4a" position="0 60 0"></vr-curvedPlane2>
    </vr-scene>
  </body>
</html>
