<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fog</title>
    <meta name="description" content="Demo of threejs using Web Components">
    <script src="../build/vr-components.js"></script>
  </head>
  <body>
    <vr-assets>
      <vr-material id="lambert" type="MeshLambertMaterial"></vr-material>
      <vr-material id="normal" type="MeshNormalMaterial"></vr-material>
    </vr-assets>
    <vr-scene>
      <vr-controls position="0 1.8 20">
        <vr-camera></vr-camera>
      </vr-controls>
      <vr-fog color="#CC0000" near="-400" far="1750"></vr-fog>
      <vr-skysphere color="#CC0000"></vr-skysphere>
      <vr-cube class="cube" position="300 50 -1000" rotation="13 13 0" material="lambert" width="200" depth="200" height="200"></vr-cube>
      <vr-cube class="cube" position="0 50 -500" rotatio="45 45 0" material="lambert" width="200" depth="200" height="200"></vr-cube>
      <vr-sphere class="sphere" position="-100 30 -200" radius="80" material="lambert"></vr-sphere>
      <vr-plane class="plane" position="0 -10 0" rotation="-90 0 0" width="10000" height="10000" material="lambert"></vr-plane>
    </vr-scene>
  </body>
</html>
