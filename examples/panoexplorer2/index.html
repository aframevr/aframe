<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pano Explorer 2</title>
    <meta name="description" content="Pano Explorer 2 — A-Frame">
    <script src="../../build/vr-components.js"></script>
  </head>
  <body>
    <vr-scene>

      <!-- DOM scene frames the page -->
      <!-- It disappears when the user enters VR mode -->

      <!-- Logo appears, rotates, disappears -->
      <!-- Tween opacity or scale on smaller element w/ black material. 0 to 1000. -->      

      <!-- Transition in from black -->
      <!-- Tween opacity or scale on smaller element w/ black material. 0 to 1000. -->

      <!-- A 360° image in the background -->
      <!-- <a-sky src="images/city.jpg"></a-sky> -->

      <!-- A 3D model at their feet -->
      <!-- <a-model src="models/city.dae" scale="1 1 1"></a-model> -->

      <!-- Images provide instructions and logo for the experience -->

      <!-- Images in the scene are links. -->
      <!-- When clicked they swap out multiple elements. Sky, soundtrack, title images, -->
      <!-- They move the marker on the model from one place to the next -->

      <vr-camera position="0 0 0"></vr-camera>

      <!-- Logo appears, rotates, disappears -->
      <vr-object position="0 0 -0.5" scale="0.15 0.15 0.15">

        <vr-object>
          
          <vr-animation attribute="scale" from="0 0 0" to="1 1 1" begin="500" dur="500" fill="backwards" easing="ease-out"></vr-animation>
          <vr-animation attribute="position" from="0 -0.5 0" to="0 0 0" begin="500" dur="500" fill="backwards" easing="ease-out"></vr-animation>
          <vr-animation attribute="rotation" from="0 -300 0" to="30 50 30" begin="500" dur="1200" fill="backwards" easing="ease-out"></vr-animation>
          
          <vr-cube width="0.25" depth="0.25" height="0.25" color="#EF2D5E"></vr-cube>
          <vr-frame scale="0.04 0.04 0.04"></vr-frame>

        </vr-object>

        <vr-object position="0 -0.8 0">

          <vr-animation attribute="scale" from="1 0 1" to="0.75 0.75 0.75" begin="1750" dur="200" fill="backwards" easing="ease-out"></vr-animation>
          <vr-animation attribute="position" from="0 -3 0" to="0 -0.8 0" begin="1250" dur="1000" fill="backwards" easing="ease-out"></vr-animation>

          <vr-image src="images/aframe-logo.png" width="1.4" height="0.3"></vr-image>

        </vr-object>

      </vr-object>

      <!-- Transition in from black -->      
      <vr-object visible="false">
        <!-- <vr-animation attribute="scale" from="1 0 1" to="1 1 1" begin="1000" dur="2000" fill="backwards"></vr-animation> -->

        <vr-object>
          <!-- <vr-animation attribute="scale" from="1 0 1" to="1 1 1" begin="1000" dur="2000" fill="backwards"></vr-animation> -->
          <vr-object position="0 2 0">
            <vr-animation attribute="scale" from="1 1 1" to="1 0 1" begin="1000" dur="2000" fill="backwards"></vr-animation>
            <vr-cylinder radius="2" height="2" position="0 -1 0" color="#93648D" open-ended="true"></vr-cylinder>
          </vr-object>

          <vr-object position="0 -2 0" rotation="0 0 180">
            <vr-animation attribute="scale" from="1 1 1" to="1 0 1" begin="1000" dur="2000" fill="backwards"></vr-animation>
            <vr-cylinder radius="2" height="2" position="0 -1 0" color="#93648D" open-ended="true"></vr-cylinder>
          </vr-object>
        </vr-object>

      </vr-object>

      <!-- <vr-sky src="../_skies/city-2.png"></vr-sky> -->

      <!-- Links. When clicked they change the background -->
      <vr-object id="links" position="0 0.5 0" visible="false">
        <vr-image position="-2 0 0" width="1" height="1" src="images/thumb-cubes.png">
          <a-click></a-click>
        </vr-image>
        <vr-image position="0 0 0" width="1" height="1" src="images/thumb-city.png">
          <a-click></a-click>
        </vr-image>
        <vr-image position="2 0 0" width="1" height="1" src="images/thumb-sechelt.png">
          <a-click></a-click>
        </vr-image>
      </vr-object>

      

      <!-- Custom lighting setup -->
      <vr-object light="type: directional; color: #FFF; intensity: 0.2" position="-10 20 10"></vr-object>
      <vr-object light="type: ambient; color: #FFF;"></vr-object>


    </vr-scene>
  </body>
</html>
