<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pano Explorer 2</title>
    <meta name="description" content="Pano Explorer 2 â€” A-Frame">
    <script src="../../build/aframe.js"></script>
  </head>
  <body>

    <a-assets>
      <a-mixin id="link" scale="1 1 1"></a-mixin>
      <a-mixin id="link-hovered" scale="2 2 1"></a-mixin>
      <a-mixin id="link-selected" scale="2 4 1"></a-mixin>
    </a-assets>

    <a-scene>


      <!-- 

      Dec 3:

      UPDATES

      * Put animations inside templates 
      * Use translate where makes sense
      * Swap in new panos
      * Add labels
      * Add sounds
      * Add DOM elements to frame the scene
      * Add hotspots for interactive scenes
      * Create and use curved cylinder template?

      INTERACTIONS for PREV/NEXT
 
      * Click links in DOM
      * Click links in scene
      * Left-Right keys

      * Show/hide menu?

      TRANSITIONS

      * Fade to black
      * Fade out audio
      * Swap pano (change attribute)
      * Fade in audio
      * Fade from black
      * Animate name of pano
      * Reveal assets

      -->

      <!-- Click object, change attribute -->
      <!-- Hover object, select/hover with mixins -->
      <!--  -->


      <!-- CAMERA -->
      
      <a-camera fov="80" id="camera" near="0.1" wasd-controls-enabled="false"></a-camera>


      <!-- INTRODUCTION -->

      <!-- Mask obscures the scene momentarily, during which we hide the intro and reveal the rest of the scene -->
      <a-sphere radius="0.5" color="black" shader="flat" side="back">
        <a-animation attribute="opacity" from="1" to="0" begin="500" dur="1000" fill="both"></a-animation>
      </a-sphere>


      <!-- PANORAMAS -->
      
      <a-entity>
        
        <!-- <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="4000" dur="1" fill="both"></a-animation> -->

        <!-- Sky -->
        <a-sky id="pano" src="../_skies/city-2.png"></a-sky>

        <!-- <a-cylinder id="darken" position="0 -0.25 0" height="0.5" radius="1.5" side="back" open-ended="true" color="black" opacity="0.25"></a-cylinder> -->

        <!-- <a-cylinder src="images/thumb-cubes.png" scale="-1 1 1" position="0 -0.25 0" radius="1" height="1" open-ended="true"></a-cylinder> -->

        <!-- Links. When clicked they change the background -->
        <a-entity position="0 -0.5 -1" scale="0.3 0.3 0.3">         

          <a-image mixin="link" position="-1.2 0 0" width="1" height="1" src="images/thumb-cubes.png">
            <a-click target="#pano" src="../_skies/peach-gradient-1.jpg"></a-click>
            <a-mouseenter target="#darken" opacity="0.5"></a-mouseenter>
            <a-mouseleave target="#darken" opacity="0.25"></a-mouseleave>
          </a-image>
          
          <a-image mixin="link" position="0 0 0" width="1" height="1" src="images/thumb-city.png">
            <a-click target="#pano" src="../_skies/city-2.png"></a-click>
            <a-mouseenter target="#darken" opacity="0.5"></a-mouseenter>
            <a-mouseleave target="#darken" opacity="0.25"></a-mouseleave>
          </a-image>
          
          <a-image mixin="link" position="1.2 0 0" width="1" height="1" src="images/thumb-sechelt.png">
            <a-click target="#pano" src="../_skies/lake.jpg"></a-click>
            <a-mouseenter target="#darken" opacity="0.5"></a-mouseenter>
            <a-mouseleave target="#darken" opacity="0.25"></a-mouseleave>
          </a-image>

        </a-entity>

        
      </a-entity>



      <!-- LIGHTING -->

      <a-entity light="type: directional; color: #FFF; intensity: 0.2" position="-10 20 10"></a-entity>
      <a-entity light="type: ambient; color: #FFF;"></a-entity>


    </a-scene>
  </body>
</html>
