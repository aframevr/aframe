<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactions</title>
    <meta name="description" content="Interactions - A-Frame">
    <script src="../../build/aframe.js"></script>
  </head>
  <body>

    <a-assets>
      <a-mixin id="link" scale="1 0.5 1"></a-mixin>
      <a-mixin id="link-hovered" scale="2 2 1"></a-mixin>
      <a-mixin id="link-selected" scale="2 4 1"></a-mixin>
    </a-assets>
    <a-scene>

      <!-- Camera -->
      <a-camera position="0 1.8 4"></a-camera>

      <!-- Target entity -->
      <a-cylinder id="target" position="0 3.5 0" radius="0.75" height="0.3" segments-radial="6" color="#93648D"></a-cylinder>

      <!-- Mixin + template (orange) -->
      <a-cube mixin="link" position="-1 2 0" rotation="30 30 0" width="1" depth="1" height="1" color="#F16745"></a-cube>

      <!-- Click template + template (yellow) -->
      <a-cube position="1 2 0" rotation="30 30 0" width="1" depth="1" height="1" color="#FFC65D">
        <a-click target="#target" scale="2 2 2"></a-click>
        <a-click scale="2 2 2"></a-click>
      </a-cube>

      <!-- Mixin + entity (green) -->
      <a-entity mixin="link" position="-1 0 0" rotation="30 30 0" geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: #7BC8A4"></a-entity>

      <!-- Mouseenter/leave + template (blue) -->
      <a-entity position="1 0 0" rotation="30 0 0" geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: #4CC3D9">
        <a-mouseenter scale="2 2 2"></a-mouseenter>
        <a-mouseleave scale="1 1 1"></a-mouseleave>
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
