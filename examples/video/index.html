<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video</title>
    <meta name="description" content="Video - A-Frame Core">
    <script src="../../dist/aframe-core.js"></script>
  </head>
  <body>
    <a-assets>
      <video id="lego"
             src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-197/walking_the_dog_360_video_short.webm"
             width="360" height="360" autoplay loop="true"
             crossOrigin="anonymous"></video>
    </a-assets>

    <a-scene stats="true">
      <a-entity camera look-controls></a-entity>
      <a-entity material="shader: flat; src: #lego"
                geometry="primitive: sphere; radius: 100" scale="-1 1 1">
      </a-entity>
    </a-scene>
  </body>
</html>
