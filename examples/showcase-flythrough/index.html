<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hallway</title>
    <meta name="description" content="Hallway - A-Frame">
    <script src="../../dist/aframe.js"></script>
  </head>
  <body>
    <a-scene>

      <a-entity>
        <a-animation attribute="position" from="0 0 -10" to="0 0 10" dur="5000" easing="linear"></a-animation>

        <a-frame position="0 0 0" scale="0.25 0.25 0.25" thickness="0.2" color="#ef2d5e"></a-frame>
        <a-cube position="-10 0 0" width="10" height="10" depth="1" thickness="0.2" color="#301626"></a-cube>
        <a-cube position="-10 6 4" width="10" height="10" depth="1" thickness="0.2" color="#301626"></a-cube>

        <a-entity id="hallway" scale="2 2 20">
          <a-plane position="0 5 0" width="10" height="10" rotation="90 0 0" color="#180a13"></a-plane>
          <a-plane position="0 -5 0" width="10" height="10" rotation="-90 0 0" color="#180a13"></a-plane>
          <a-plane position="5 0 0" width="10" height="10" rotation="0 -90 90" color="#180a13"></a-plane>
          <a-plane position="-5 0 0" width="10" height="10" rotation="0 90 90" color="#180a13"></a-plane>
        </a-entity>

      </a-entity>

      <a-image position="0 -1 0" src="shadow2.png" rotation="-90 0 0" scale="6 6 6"></a-image>

      <a-sky src="../_images/sky-black.jpg"></a-sky>

    </a-scene>
  </body>
</html>
