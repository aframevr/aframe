<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Texture</title>
    <meta name="description" content="Texture â€” vr-markup">
    <link rel="stylesheet" type="text/css" href="../../style/vr-markup.css">
    <link rel="stylesheet" type="text/css" href="../_style/main.css">
    <script src="../../build/vr-markup.js"></script>
  </head>
  <body>
    <vr-assets>
      <img class="louvre" src="../_images/pano/louvre.jpg">
      <vr-mixin id="pano" geometry="primitive: sphere"
                material="src: .louvre; receiveLight: false"
                scale="1 1 -1"
      ></vr-mixin>
    </vr-assets>
    <vr-scene stats="true">
      <vr-object camera="fov: 45"
                 controls="mouselook: true; locomotion: false"></vr-object>
      <vr-object mixin="pano"></vr-object>
    </vr-scene>
  </body>
</html>
