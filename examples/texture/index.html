<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Texture</title>
    <meta name="description" content="Texture - A-Frame Core">
    <script src="../../dist/aframe-core.js"></script>
  </head>
  <body>
    <a-assets>
      <img class="louvre" src="../_images/pano/louvre.jpg">
      <a-mixin id="pano" geometry="primitive: sphere; radius: 100;"
               material="src: .louvre; shader: flat"
               scale="1 1 -1" rotation="0 90 0"></a-mixin>
    </a-assets>
    <a-scene stats="true">
      <a-entity>
        <a-entity camera look-controls></a-entity>
      </a-entity>
      <a-entity mixin="pano"></a-entity>
    </a-scene>
  </body>
</html>
