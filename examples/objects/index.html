<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Objects</title>
    <meta name="description" content="Demo of threejs using Web Components">
    <script src="../../build/vr-components.js"></script>
  </head>
  <body>
    <vr-scene>
      <vr-controls position="0 1.8 40">
        <vr-camera></vr-camera>
      </vr-controls>
      <vr-grid size="50"></vr-grid>
      <vr-cube position="-15 5 0" rotation="20 45 0" width="4" height="4" depth="4"></vr-cube>
      <vr-sphere position="-7.5 5 0" radius="2.5"></vr-sphere>
      <vr-plane position="0 5 0" width="5" height="5"></vr-plane>
      <vr-image position="7.5 5 0" width="6" height="6" src="../_images/firefox.jpg"></vr-image>
      <vr-image position="15 5 0" width="5" height="5" src="https://mozvr.github.io/vr-components/examples/_images/sky-gray.jpg"></vr-image>
    </vr-scene>
  </body>
</html>
