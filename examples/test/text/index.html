<html>
  <head>
    <title>Example</title>
    <script src="../../../dist/aframe-master.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 1.8 2">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

      <a-entity position="-2.5 0.7 0.01" geometry="primitive: plane; width:0.02; height: 0.02" material="color: red"></a-entity>
      <a-entity id="opacity" position="-2.5 0.7 0"
                bmfont-text="color: white; align: center; text: Animate opacity; width: 1.5">
      </a-entity>
      <a-entity position="0 0.7 0.01" geometry="primitive: plane; width:0.02; height: 0.02" material="color: red"></a-entity>
      <a-entity id="color" position="0 0.7 0"
                bmfont-text="color: white; align: center; text: Animate color; width: 1.5">
      </a-entity>
      <a-entity position="2.5 0.7 0.01" geometry="primitive: plane; width:0.02; height: 0.02" material="color: red"></a-entity>
      <a-entity id="size" position="2.5 0.7 0"
                bmfont-text="color: white; align: center; text: Animate size; width: 1.5">
      </a-entity>


      <a-entity position="-2.5 1 0.01" geometry="primitive: plane; width:0.02; height: 0.02" material="color: red"></a-entity>
      <a-entity position="-2.5 1 0"
                bmfont-text="anchor: left; width: 1.5; color: white; text: (left anchor) Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam">
      </a-entity>
      <a-entity position="0 1 0.01" geometry="primitive: plane; width:0.02; height: 0.02" material="color: red"></a-entity>
      <a-entity position="0 1 0"
                bmfont-text="anchor: center; width: 1.5; color: white; text: (center anchor) Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam">
      </a-entity>
      <a-entity position="2.5 1 0.01" geometry="primitive: plane; width:0.02; height: 0.02" material="color: red"></a-entity>
      <a-entity position="2.5 1 0"
                bmfont-text="anchor: right; width: 1.5; color: white; text: (right anchor) Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam">
      </a-entity>


      <a-entity position="-1 2.5 0.01" geometry="primitive: plane; width:0.02; height: 0.02" material="color: red"></a-entity>
      <a-entity position="-1 2.5 0"
                bmfont-text="width: 2; color: white; text: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam">
      </a-entity>

      <a-entity position="-1 2 0.01" geometry="primitive: plane; width:0.02; height: 0.02" material="color: red"></a-entity>
      <a-entity position="-1 2 0"
                bmfont-text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; text: (line and letter spacing) Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam">
      </a-entity>

      <a-entity position="2 2 0">
        <a-entity position="0 0 0.01" geometry="primitive: plane; width:0.02; height: 0.02" material="color: red"></a-entity>
        <a-entity position="0 0 0" geometry="primitive: plane; width:auto; height:auto" material="color: #333"
                  bmfont-text="color: yellow; align: left; text: left aligned; width: 2; ">
        </a-entity>
        <a-entity position="0 0.2 0.01" geometry="primitive: plane; width:0.02; height: 0.02" material="color: red"></a-entity>
        <a-entity position="0 0.2 0" geometry="primitive: plane; width:auto; height:auto" material="color: #333"
                  bmfont-text="color: red; align: right; text: right aligned; width: 2; ">
        </a-entity>
        <a-entity position="0 0.4 0.01" geometry="primitive: plane; width:0.02; height: 0.02" material="color: red"></a-entity>
        <a-entity position="0 0.4 0" geometry="primitive: plane; width:auto; height:auto" material="color: #eee"
                  bmfont-text="color: blue; align: center; text: center aligned; width: 2; ">
        </a-entity>
      </a-entity>
      <a-sky color="black"></a-sky>
    </a-scene>
    <script type="text/javascript">
      // Animate opacity
      var opacity = document.getElementById('opacity');
      var obj = {opacity: 0};
      var tween = new AFRAME.TWEEN.Tween(obj)
        .to({opacity: 1}, 500)
        .repeat( Infinity )
        .yoyo( true )
        .onUpdate(function () {
          opacity.setAttribute('bmfont-text', 'opacity', obj.opacity);
        })
        .start();

      // Animate color
      var color = document.getElementById('color');
      setInterval(function() {
        var randomHexColor = '#'+Math.floor(Math.random()*16777215).toString(16);
        color.setAttribute('bmfont-text', 'color', randomHexColor);
      }, 1000);

      // Animate size
      var size = document.getElementById('size');
      var objsize = {scale: 60};
      var tween = new AFRAME.TWEEN.Tween(objsize)
        .to({scale: 20}, 1000)
        .repeat( Infinity )
        .yoyo( true )
        .onUpdate(function () {
          size.setAttribute('bmfont-text', 'wrapcount', objsize.scale);
        })
        .start();

    </script>
  </body>
</html>
