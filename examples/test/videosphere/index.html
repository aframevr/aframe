<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Videosphere</title>
    <meta name="description" content="Videosphere - A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
    <style>
      @media (-webkit-video-playable-inline) {
        .tip {
          background: rgba(255,255,255,.9);
          color: rgba(0,0,0,.9);
          display: inline-block;
          font: .8rem monospace;
          padding: .5rem .75rem;
          position: absolute;
          right: 0;
          text-align: right;
          top: 0;
          z-index: 999999;
        }

        .tip:hover,
        .tip:active,
        .tip:focus {
          color: #000;
        }
      }

      #tip-hls {
        right: 8px;
        top: 8px;
        position: absolute;
        z-index: 999999;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <a id="tip-hls" class="tip hls" href="../../test/videosphere/hls.html">
      Switch to native HLS version (e.g. Safari, Edge...)
    </a>
    <a-scene stats>
      <a-assets>
        <video id="lego" preload="auto" webkit-playsinline playsinline
               src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-197/walking_the_dog_360_video_short.webm"
               width="360" height="360" autoplay loop="true"
               crossorigin="anonymous"></video>
      </a-assets>

      <a-entity material="shader: flat; src: #lego" geometry="primitive: sphere; radius: 100"
                scale="-1 1 1">
      </a-entity>
    </a-scene>
  </body>
</html>
