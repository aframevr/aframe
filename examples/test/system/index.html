<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Shadows</title>
  <meta name="description" content="Shadows - A-Frame">
  <script src="../../../dist/aframe-master.js"></script>
  <script src="systems/syncColor.js"></script>
</head>

<body>
  <script>
    setTimeout(() => {
      document.querySelector('a-scene').setAttribute('sync-color', { color1: '#900' })
      document.querySelector('a-scene').setAttribute('sync-color', { color2: '#009' })
      document.querySelector('a-scene').setAttribute('sync-color', 'interval', 50)
      document.querySelectorAll('a-entity[geometry]').forEach((el) => {
        el.setAttribute('sync-color', '')
      })
    }, 3000)

  </script>
  <a-scene background="color: #111" stats>
    <!-- Meshes -->
    <a-entity geometry="primitive: box" material="color: #EF2D5E; metalness: 0" position="0 0 -4"></a-entity>
    <a-entity geometry="primitive: sphere" material="color: #EF2D5E; metalness: 0" position="-2 0 -4"></a-entity>
    <a-entity geometry="primitive: cylinder" material="color: #EF2D5E; metalness: 0" position="2 0 -4">
    </a-entity>
  </a-scene>
</body>

</html>
