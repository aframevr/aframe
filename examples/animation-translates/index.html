<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animations: Translates</title>
    <meta name="description" content="Animations: Translates - A-Frame">
    <script src="../../dist/aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 0 8">
        <a-camera></a-camera>
      </a-entity>

      <!-- 1 -->
      <!-- Animate the cylinder scales on the Y-axes -->
      <a-entity position="-5 0 0">
        <a-cylinder position="0 2 0" radius="2" height="2" color="#4CC3D9" open-ended="true" side="double">
          <a-animation attribute="scale" from="1 1.25 1" to="1 0 1" dur="2000" fill="forwards"></a-animation>
        </a-cylinder>

        <a-cylinder position="0 -2 0" radius="2" height="2" color="#7BC8A4" open-ended="true" side="double">
          <a-animation attribute="scale" from="1 1.25 1" to="1 0 1" dur="2000" fill="forwards"></a-animation>
        </a-cylinder>

      </a-entity>

      <!-- 2 -->
      <!-- Animate the cylinder scales on the Y-axes -->
      <!-- Move the cylinder translates to the top and bottom edges, respectively, with translate and position -->
      <a-entity>

        <a-cylinder position="0 2 0" radius="2" height="2" translate="0 -1 0" color="#4CC3D9" open-ended="true" side="double">
          <a-animation attribute="scale" from="1 1.25 1" to="1 0 1" dur="2000" fill="forwards"></a-animation>
        </a-cylinder>

        <a-cylinder position="0 -2 0" radius="2" height="2" translate="0 1 0" color="#7BC8A4" open-ended="true" side="double">
          <a-animation attribute="scale" from="1 1.25 1" to="1 0 1" dur="2000" fill="forwards"></a-animation>
        </a-cylinder>

      </a-entity>

      <!-- 3 -->
      <!-- Animate the cylinder scales on the Y-axes -->
      <!-- Move the cylinder translates to the top and bottom edges, respectively, with translate and position -->
      <!-- Animate the parent entity scale on the Y-axis -->
      <a-entity position="5 0 0">
        <a-animation attribute="scale" from="1 0 1" to="1 1 1" dur="2000" fill="forwards"></a-animation>

        <a-cylinder position="0 2 0" radius="2" height="2" translate="0 -1 0" color="#4CC3D9" open-ended="true" side="double">
          <a-animation attribute="scale" from="1 1.25 1" to="1 0 1" dur="2000" fill="forwards"></a-animation>
        </a-cylinder>

        <a-cylinder position="0 -2 0" radius="2" height="2" translate="0 1 0" color="#7BC8A4" open-ended="true" side="double">
          <a-animation attribute="scale" from="1 1.25 1" to="1 0 1" dur="2000" fill="forwards"></a-animation>
        </a-cylinder>

      </a-entity>

      <a-sky src="../_skies/gray-gradient-1.jpg"></a-sky>
      <a-light type="directional" color="#FFF" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#FFF"></a-light>

    </a-scene>
  </body>
</html>
